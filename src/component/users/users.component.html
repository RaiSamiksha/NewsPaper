<div class="users-list">
  <div *ngFor="let user of users" class="user-card">
    <h3>{{ user.name }}</h3>

    <button *ngIf="!user.subscribed" (click)="subscribe(user)">Subscribe</button>
    <button *ngIf="user.subscribed" (click)="unsubscribe(user)">Unsubscribe</button>

    <!-- Show latest news only if subscribed -->
    <p *ngIf="user.subscribed"><strong>Latest News:</strong> {{ currentNews }}</p>
  </div>
</div>
